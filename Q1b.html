        <h2>Question 1(b): Popup Form</h2>
        <button class="button" onclick="myPopup()">Click to Enter Your Name</button>
        <div id="ans">
            <p id="name"></p>
        </div>
        <script>
            function myPopup() {
                var text;
                var name = prompt("Enter Your Name:");
                if (name === null) {
                    return;
                }
                text = "Hello " + name;
                document.getElementById("name").innerHTML = text;
            }
        </script>
